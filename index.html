<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src='scripts/main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="container bg-secondary-subtle hder text-uppercase d-flex justify-content-center p-5">
        <h1>Calculadora</h1>
    </header>
    <section class="container">
        <div class="input-group bg-light border py-2 my-5 justify-content-center">
            <div class="col-md-2 mx-2"><input type="text" class="form-control" placeholder="Digite um número" value="0"/></div>
            <div class="col-md-2 mx-2">
                <select id="opcode" type="checkbox" class="form-control">
                    <option value="0">Operação</option>
                    <option value="1">Soma</option>
                    <option value="2">Subtração</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                </select>
            </div>
            <div class="col-md-2 mx-2"><input type="text" class="form-control" placeholder="Digite um número"  value="0"/></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="calk" class="btn btn-primary px-5 py-3">Calcular</button>
        </div>
        <div class="input-group justify-content-center bg-light border py-2 my-5">
            <div class="col-md-3 text-center">
                <h2>Resultado</h2>
                <input type="text" class="form-control fs-1 text-center" readonly/>
            </div>
        </div>
    </section>

    <script >calk()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
